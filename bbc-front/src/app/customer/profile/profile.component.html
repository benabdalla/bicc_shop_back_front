<div class="profile-container">
  <div class="profile-card">
    <!-- Header Section -->
    <div class="profile-header">
      <div class="profile-avatar">
        <img
          src="assets/images/avatars/avatar-1.png"
          alt="Profile Avatar"
          class="avatar-img"
        />
        <div class="avatar-badge">
          <i class="bi bi-person-check-fill"></i>
        </div>
      </div>
      <div class="profile-title">
        <h4 class="profile-name">{{ name || 'Utilisateur' }}</h4>
        <p class="profile-subtitle">Détails du profil</p>
        <div class="verification-status">
          <span
            class="status-badge"
            [class]="emailVerified ? 'verified' : 'unverified'"
          >
            <i
              class="bi"
              [class]="
                emailVerified
                  ? 'bi-check-circle-fill'
                  : 'bi-exclamation-circle-fill'
              "
            ></i>
            {{ emailVerified ? 'Compte vérifié' : 'Vérification requise' }}
          </span>
        </div>
      </div>
    </div>

    <!-- Profile Information -->
    <div class="profile-content">
      <div class="info-section">
        <h5 class="section-title">
          <i class="bi bi-person-lines-fill"></i>
          Informations personnelles
        </h5>

        <div class="info-grid">
          <!-- Full Name -->
          <div class="info-item">
            <div class="info-label">
              <i class="bi bi-person-fill"></i>
              <span>Nom complet</span>
            </div>
            <div class="info-value">
              <span class="value-text">{{ name || 'Non renseigné' }}</span>

            </div>
          </div>

          <!-- Email -->
          <div class="info-item">
            <div class="info-label">
              <i class="bi bi-envelope-fill"></i>
              <span>Adresse email</span>
            </div>
            <div class="info-value">
              <span class="value-text">{{ email || 'Non renseigné' }}</span>
              <div class="value-actions">


              </div>
            </div>
          </div>

          <!-- Address -->
          <div class="info-item">
            <div class="info-label">
              <i class="bi bi-geo-alt-fill"></i>
              <span>Adresse</span>
            </div>
            <div class="info-value">
              <span class="value-text">{{ address || 'Non renseigné' }}</span>

            </div>
          </div>


    </div>


  </div>
</div>
