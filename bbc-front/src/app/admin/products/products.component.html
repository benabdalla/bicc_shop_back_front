<div class="page-content">
  <h3>Produits</h3>
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table mb-0">
          <thead class="table-light">
            <tr>
              <th>Nom du produit</th>
              <th>Prix unitaire</th>
              <th>Nom du magasin</th>
              <th>Statut</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of products; let i = index">
              <td>{{ p.title }}</td>
              <td>{{ p.salePrice }}</td>
              <td>{{ p.storeName }}</td>
              <td>
                <div
                  [class]="
                    p.status == 'Inactive'
                      ? 'text-danger bg-light-danger'
                      : p.status == 'Active'
                      ? 'text-success bg-light-success'
                      : 'text-warning bg-light-warning'
                  "
                  class="badge rounded-pill p-2 text-uppercase px-3"
                >
                  <i class="bx bxs-circle me-1"></i>{{ p.status | statusFr }}
                </div>
              </td>
              <td>
                <select
                  #_status
                  class="form-select"
                  name="actions"
                  id="actions"
                  (change)="updateProduct(p, _status.value)"
                >
                  <option [selected]="p.status == 'Pending'" value="Pending">
                    En attente
                  </option>
                  <option [selected]="p.status == 'Active'" value="Active">
                    Actif
                  </option>
                  <option [selected]="p.status == 'Inactive'" value="Inactive">
                    Inactif
                  </option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
