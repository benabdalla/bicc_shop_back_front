<div class="page-content">
  <h3>Commandes</h3>
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table mb-0">
          <thead class="table-light">
            <tr>
              <th>Commande#</th>
              <th>Statut</th>
              <th>Total</th>
              <th>Date de commande</th>
              <th>Détails</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of orders">
              <td>
                <h6 class="mb-0 font-14">#{{ p.id }}</h6>
              </td>
              <td>
                <div
                  [class]="
                    p.status == 'Canceled'
                      ? 'text-danger bg-light-danger'
                      : p.status == 'Processing'
                      ? 'text-warning bg-light-warning'
                      : 'text-success bg-light-success'
                  "
                  class="badge rounded-pill p-2 text-uppercase px-3"
                >
                  <i class="bx bxs-circle me-1"></i>{{ p.status | statusFr }}
                </div>
              </td>
              <td>{{ p.orderTotal }}</td>
              <td>{{ p.orderDate }}</td>
              <td>
                <button
                  type="button"
                  (click)="showDetails(p.id)"
                  class="btn btn-primary btn-sm radius-30 px-4"
                >
                  Voir détails
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
