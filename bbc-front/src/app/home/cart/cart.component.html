<div class="page-content">
  <div class="page-wrapper">
    <section class="cart-page pt-125 pb-125">
      <div class="container">
        <h3 class="from-title">Panier</h3>
        <div class="cart-total-product">
          <div class="total-cart-price">
            <h5>Articles totaux : {{ cartItems.length }}</h5>
            <h5>Total du panier : {{ cartTotal }}TND</h5>
          </div>
          <div class="cart-item-wrap">
            <div
              *ngFor="let item of cartItems"
              class="alert fade show cart-single-item"
            >
              <h6 class="product-name">{{ item.productName }}</h6>
              <span class="product-price"
                >{{ item.productUnitPrice.toFixed(2) }}TND</span
              >
              <div class="quantity-input" style="width: 130px">
                <div class="input-group input-spinner">
                  <button
                    (click)="quantityChange(false, item)"
                    class="btn btn-white"
                    type="button"
                    id="button-plus"
                  >
                    +
                  </button>
                  <input
                    disabled
                    type="text"
                    class="form-control text-center"
                    value="{{ item.productQuantity }}"
                  />
                  <button
                    (click)="quantityChange(true, item)"
                    class="btn btn-white"
                    type="button"
                    id="button-minus"
                  >
                    âˆ’
                  </button>
                </div>
              </div>
              <span class="avilable"><i class="far fa-check"></i>En stock</span>
              <span class="product-total-price"
                >{{ item.subTotal.toFixed(2) }}TND</span
              >
              <button
                (click)="onItemRemove(item.id)"
                type="button"
                class="close"
                data-bs-dismiss="alert"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
